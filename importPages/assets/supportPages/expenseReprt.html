<div class="jumbotron jumbotron-fluid">

    <div class="d-flex justify-content-center">
      <h1 class="display-3">Expense Report</h1>
    </div>
    <div class="d-flex justify-content-center">
      <form>
        <div class="form-group row">
          <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
          <div class="col-sm-10">
            <input type="text" class="form-control" id="erName" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
          <div class="col-sm-10">
            <input type="DATE" class="form-control" id="Date" placeholder="Date">
          </div>
        </div>
        <div class="form-group row">
          <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->

            <input type="text" class="form-control" id="erBranchOrDepartment" placeholder="Branch or Dept">
          </div>
        </div>
        <div class="form-group row">
          <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->

            <input type="text" class="form-control" id="Manger" placeholder="Manager">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">New Check Request</h4>
        <form>
          <div class="form-group row">
            <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
            <div class="col-sm-10">
              <input type="date" class="form-control" id="erTransactionDate" placeholder="transaction Date">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="dest-input" class="col-sm-2 col-form-label col-form-label">Destination</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="erTransactionAmount"
                     placeholder="Transaction Amount">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="dest-input" class="col-sm-2 col-form-label col-form-label">Destination</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="erMileage"
                     placeholder="Mileage">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="dest-input" class="col-sm-2 col-form-label col-form-label">Destination</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="erTransactionDescription"
                     placeholder="Transaction Description">
            </div>
          </div>
          <div class="row">
            <button type="button" class="btn btn-primary" id="addNewLine"
                    style="margin-bottom: 30px; margin-left: 20px;">Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped" id="erTable">
          <thead>
          <tr>
            <!--<th scope="col">Select</th>-->
            <th scope="col">Name</th>
            <th scope="col">Manager's Name</th>
            <th scope="col">Today's Date</th>
            <th scope="col">Branch or Department</th>
            <th scope="col">Transaction Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Transaction Description</th>
            <th scope="col">Mileage</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>
    </div>
  </div>
