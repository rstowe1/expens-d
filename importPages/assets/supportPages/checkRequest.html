<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <img alt="Brand" src="../../assets/images/sil_lg.png" style="height: 125px; width: 175px;">
    <nav class="nav nav-pills justify-content-center" style="margin-left: 200px;">
      <a class="nav-item nav-link" href="../../index.htm">Check Que</a>
      <a class="nav-item nav-link active" href="./checkRequest.html">Check Request</a>
      <a class="nav-item nav-link" href="./expenseReprt.html">Expense Report</a>
    </nav>
</nav>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="d-flex justify-content-center">
      <h1 class="display-3">Check Request</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">New Check Request</h4>
        <form>
          <div class="form-group row">
            <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crDate" placeholder="Date">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crRequestorName" placeholder="Requestor's Name">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
            <div class="col-sm-10">
              <input type="number" class="form-control" id="crInvoiceNo" placeholder="Invoice No.">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crLoanNo" placeholder="Loan No:">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crPayableTo" placeholder="Payable to:">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crAddress" placeholder="Address">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crReason" placeholder="Reason">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crAccounting" placeholder="Accounting Coding">
            </div>
          </div>
          <div class="form-group row">
            <!--<label for="name-input" class="col-sm-2 col-form-label col-form-label">Name</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crComments" placeholder="Comments">
            </div>
          </div>

          <div class="form-group row">
            <!--<label for="dest-input" class="col-sm-2 col-form-label col-form-label">Destination</label>-->
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crDueDate" placeholder="Due Date">
            </div>
          </div>

      </div>
      <div class="row">
        <button type="button" class="btn btn-primary" id="add-train-btn"
                style="margin-bottom: 30px; margin-left: 20px;">Submit
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped" id="payableImport">
          <thead>
          <tr>
            <th scope="col">Select</th>
            <th scope="col">Date</th>
            <th scope="col">Requestor's name</th>
            <th scope="col">Invoice No.</th>
            <th scope="col">Loan No.</th>
            <th scope="col">Vendor</th>
            <th scope="col">Payable To</th>
            <th scope="col">Address</th>
            <th scope="col">Reason</th>
            <th scope="col">Acounting</th>
            <th scope="col">Comments</th>
            <th scope="col">Due Date</th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

<!--Bootstrap javaScript CDN-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<script rel="javaScript" src="assets/javaScript/logic.js"></script>

</body>
</html>
